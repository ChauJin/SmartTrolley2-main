<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Define the first marker -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Define the second marker -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="marker2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB"
      >
        <a-image
          src="asset2.png"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>

        <!-- Apply rotation to lay down the text horizontally -->
        <a-text
          value="This is the goods you wanna find! Pick up:
                    SOMERSBY
                    Apple Cider S Bot
                    330ML
                    $18.90
                    Origin: Malaysia
                    Expiry Date: 2024-12-31 "
          rotation="-90 0 0"
          font="exo2bold"
          scale="3 3 3"
        ></a-text>
      </a-marker>

      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Define the function to handle the click event on the second marker
      function handleMarkerBClick() {
        console.log("Marker B clicked!");
        // Add your code to handle the click event here
      }
    </script>
  </body>
</html>
